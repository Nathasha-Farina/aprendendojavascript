<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Mínimo e Máximo</title>
    <!--JS-->
        <script>

            //Obter o menor valor
            alert(Math.min(-10, 5, 0, -25));

            //Obter o maior valor
            alert(Math.max(5, 7, 9, -13));
        
        </script>
    </head>
