<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Atributos</title>
    <!--JS-->
        <script>

            //Alterando o valor, altrando o site 

            //href é o que complementa, a é a tag

            function alterarlink(){

                var link = document.getElementsByTagName("a")[0];

                link.href = "https://www.youtube.com/";
            }
        
        </script>
    </head>
    <body>

        <a href="https://trailhead.salesforce.com/pt-BR">Clique aqui</a>
        <button onclick="alterarlink()">Alterar Link</button>

    </body>
</html>
