<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Laço de repetição Do-While</title>
    <!--JS-->
        <script>
        
            var indice = 1;

            do{
                alert(indice);

                indice++;
            }while(indice <= 3);

        </script>
    </head>
    <body>
    </body>
</html>
