<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Variáveis</title>
    <!--JS-->
        <script>
        //Variaveis
        //Não usa caracteres especiais, não começa com numeros, nao use espaço.
            var nome = "Nathasha"; //texto
            var idade = 27;
            var altura = 1.65; //usa ponto para separar decimal
            var estuda = true; //true or false
            
            //Exibir conteúdo
            window.alert(nome);
            window.alert(idade);
            window.alert(altura);
            window.alert(estuda);
        </script>
    </head>
    <body>
    </body>
</html>
